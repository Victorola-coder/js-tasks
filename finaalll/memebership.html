<section>
    <h2>Membership</h2>
    <p>Enter the date you became a member:</p>
    <form id="membershipForm" onsubmit="calculateTimeElapsed(); return false;">
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31" required><br>
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="9999" required><br>
        <button type="submit">Calculate</button>
    </form>
    <div id="timeElapsed"></div>
</section>

<script>
    function calculateTimeElapsed() {
        var today = new Date();
        var memberDate = new Date(document.getElementById('year').value, document.getElementById('month').value - 1, document.getElementById('day').value);
        
        var timeDiff = Math.abs(today.getTime() - memberDate.getTime());
        var years = Math.floor(timeDiff / (1000 * 3600 * 24 * 365));
        var months = Math.floor((timeDiff % (1000 * 3600 * 24 * 365)) / (1000 * 3600 * 24 * 30.44));
        var days = Math.floor((timeDiff % (1000 * 3600 * 24 * 365)) % (1000 * 3600 * 24 * 30.44) / (1000 * 3600 * 24));

        document.getElementById('timeElapsed').innerText = "Time elapsed since becoming a member: " + years + " years, " + months + " months, " + days + " days.";
    }
</script>
